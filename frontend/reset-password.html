<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password - GSS Marketplace</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .loading {
      text-align: center;
      font-size: 16px;
      margin-top: 20px;
    }
    .disabled {
      opacity: 0.6;
      pointer-events: none;
    }
    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }
    .success-message {
      color: green;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" style="max-width: 400px; margin: 100px auto; padding: 20px;">
    <h2>Reset Your Password</h2>
    <form id="resetPasswordForm" class="disabled">
      <div class="form-group">
        <input type="password" id="newPassword" placeholder="New Password" required minlength="6" />
      </div>
      <div class="form-group">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required minlength="6" />
      </div>
      <button type="submit" class="btn primary">Update Password</button>
    </form>
    <p id="status" class="loading">Loading...</p>
    <p id="errorMessage" class="error-message"></p>
    <p id="successMessage" class="success-message"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Wait for the script to load before using supabase
    document.addEventListener('DOMContentLoaded', function() {
      const { createClient } = window.supabase;
      const supabaseClient = createClient('https://sbrbspsocmicyoszjagk.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNicmJzcHNvY21pY3lvc3pqYWdrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQxMDg4NzYsImV4cCI6MjA2OTY4NDg3Nn0.J-n60orF3HtMSEIbPLzNOBiTs-I-s0JJivkhkCdm_p0');

      async function initResetPasswordFlow() {
        const form = document.getElementById('resetPasswordForm');
        const status = document.getElementById('status');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        const urlParams = new URLSearchParams(window.location.hash.substring(1));
        const accessToken = urlParams.get('access_token');
        const refreshToken = urlParams.get('refresh_token');
        const type = urlParams.get('type');

        if (type !== 'recovery' || !accessToken) {
          status.textContent = 'Invalid or expired reset link. Please try again.';
          return;
        }

        const { error: sessionError } = await supabaseClient.auth.setSession({
          access_token: accessToken,
          refresh_token: refreshToken || '',
        });

        if (sessionError) {
          status.textContent = 'Session setup failed. Please request a new reset link.';
          return;
        }

        // Enable form and hide loading
        form.classList.remove('disabled');
        status.style.display = 'none';

        form.addEventListener('submit', async (e) => {
          e.preventDefault();
          errorMessage.style.display = 'none';
          successMessage.style.display = 'none';

          const newPassword = document.getElementById('newPassword').value;
          const confirmPassword = document.getElementById('confirmPassword').value;

          if (newPassword !== confirmPassword) {
            errorMessage.textContent = 'Passwords do not match';
            errorMessage.style.display = 'block';
            return;
          }

          const { error: updateError } = await supabaseClient.auth.updateUser({
            password: newPassword
          });

          if (updateError) {
            errorMessage.textContent = 'Error: ' + updateError.message;
            errorMessage.style.display = 'block';
          } else {
            successMessage.textContent = 'Password updated successfully! Redirecting...';
            successMessage.style.display = 'block';
            setTimeout(() => {
              window.location.href = '/';
            }, 2000);
          }
        });
      }

      initResetPasswordFlow();
    });
  </script>
</body>
</html>
